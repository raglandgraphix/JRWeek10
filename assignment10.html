    <script type="text/javascript">

        //this is the function that George showed us. I like it because it makes things easier when you have

        /**
         * Creates a new HTML element from the provided innerHTML string.
         *
         * @param {string} innerHTML The HTML code to be parsed and inserted into the element.
         * @returns {HTMLElement} The first child element created from the provided innerHTML.
         *
         * @example
         * const paragraph = createHTMLElement('<p>This is a paragraph!</p>');
         * document.body.appendChild(paragraph);
         */
       function createHTMLElement(innerHTML){
            const template  = document.createElement('template');
            template.innerHTML = innerHTML;
            return template.content.firstElementChild;
        }
        
        //variables that do not change

        const brickColors = document.querySelector("#brickColor");

        const brickSizes = document.querySelector("#brickSize");

        // I have this commented out because this is the long form of making this work. however from what George showed us in class i am using his way.

        //     brickMade.appendChild(something);
        //    const thing = brickMade.querySelector('tr');
       
         //George Herrees's way.
